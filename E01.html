<script>
    //PROBLEMA: Big Brother Dev
    //Peça para o usuário informar a nota que o aluno que ajudou (TUTOR) obteve no terceiro trimestre.
    //Peça também para o usuário informar a nota que o aluno ajudado obteve no terceiro trimestre.
    /*Considere que, se o aluno ajudado obteve nota maior do que o aluno que ajudou (TUTOR)
    , o programa apresentará na tela a mensagem "CRIA MAIOR QUE O CRIADOR" e também apresentará a nota do aluno ajudado.
    //Contudo, caso o aluno que ajudou (TUTOR) obteve maior nota, bonifique-o com um adicional de 10% da nota do aluno ajudado,
    e o programa apresentará a mensagem "CONTINUE ENSINANDO!" e também apresentará a nota final do aluno que ajudou (TUTOR).*/

    //ENTRADA
    const TUTOR = Number(prompt(`Informe a nota que o tutor obteve no terceiro trimestre:`).trim().replace(",", "."));
    const ALUNO = Number(prompt(`Informe a nota que o aluno obteve no terceiro trimestre:`).trim().replace(",", "."));
    //PROCESSAMENTO
    if(ALUNO > TUTOR){
        alert(`CRIA MAIOR QUE O CRIADOR A NOTA DO ALUNO AJUDADO FOI DE ${ALUNO}`);
    }
    else if(ALUNO < TUTOR){
        let bonus = TUTOR + ALUNO * 0.10
        alert(`CONTINUE ENSINANDO! A NOTA FINAL DO TUTOR FOI DE ${bonus}`)
    }
    else{
        alert(`Caracter invalido`)
    }

    //SAÍDA

</script>
